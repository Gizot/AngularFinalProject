<div class="color-overlay d-flex justify-content-center align-items-center"
    style="background-image: url('uploads/e.png'); height: 100vh;">
    <div class="container my-5" style="background-color: rgba(228, 192, 10, 0.666);color:black;border:2px solid black; height: 500px; width:400px; ">
        <h4 class="text-center mt-3" style="font-size: xx-large;"> Add New Post</h4>
        <form>
            <div class="col-md-3">
                <label for="remark">Comment</label>
                <input type="text" [(ngModel)]="remark.comment" name="remark">
            </div>
            <div class="col-md-3">
                <label for="user">User</label>
                <select [(ngModel)]="remark.userId" name="user">
                    <option *ngFor="let user of users" [value]="user.userId">{{user.username}}</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="post">Post</label>
                <select [(ngModel)]="remark.postId" name="post">
                    <option *ngFor="let post of posts" [value]="post.postId">{{post.title}}</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="creationDate">Creation Date</label>
                <input type="date" [(ngModel)]="remark.creationDate" name="creationDate">
            </div>
            <div class="col-md-3">
                <label for="isConfirmed">Confirmation State</label>
                <select [(ngModel)]="remark.isConfirmed" name="isConfirmed">
                    <option [value]="true"> Confirmed </option>
                    <option [value]="false">Not Confirmed</option>
                </select>
            </div>
            <div class="col-md-3">
                <button (click)="handleSaveClick()" type="button">Save</button>
                <button (click)="handleCancelClick()" type="button">Cancel</button>
            </div>
        </form>
    </div>
</div>
