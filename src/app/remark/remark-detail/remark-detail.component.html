<div class="card" style="width: 300px;" >
  
    <div class="card-body" style="background-color:  hsla(348, 58%, 36%, 0.706);">

<div class="comment-card">
    <div class="remark-detail">
        <div class="header">
            <p>Comment ID: {{remark.commentId}}</p>
            <p>Post ID: {{remark.postId}}</p>
            <p>User ID: {{remark.userId}}</p>
        </div>
        <div class="content">
            <h2>Content</h2>
            <p>{{remark.comment}}</p>
        </div>
        <div class="footer">
            <div>
                <h2>Creation Date</h2>
                <p>{{remark.creationDate}}</p>
                <h2>Is Confirmed</h2>
                <p>{{remark.isConfirmed}}</p>
            </div>
        </div>
    </div>
</div>

<button type="button" routerLink="/remarklist">Return Comment List</button>
