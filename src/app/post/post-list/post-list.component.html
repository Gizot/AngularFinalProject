
<table class="table table-hover">
    <thead>
      <tr>
        <th>Post Id</th>
        <th>User Id</th>
        <th>Category Id</th>
        <th>Title</th>
        <th>Content</th>
        <th>View Count</th>
        <th>Creation Date</th>
        <th>Published Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of posts" >
        <td>{{ item.post }}</td>
        <td>{{ item.username| uppercase }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.creationDate | date }}</td>
        <td>{{ item.isActive }}</td>

      <td>
        <app-button [buttonText] = "'Delete'" [id]= "item.userId" (onButtonClick)= "handleDeleteClick($event)" >
        </app-button>
        <app-button [buttonText]="'Edit'" [id]= "item.userId" (onButtonClick)="handleEditClick($event)">
        </app-button>
      </td>
      </tr>
    </tbody>
  </table>
